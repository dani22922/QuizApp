<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>


  <div class="container">


    <div class="quiz-card card">
      <img src="img/questionmark.jpg" id="q-pic" class="card-img-top" alt="...">

      <div class="progress" id="progress-bar" role="progressbar">
        <div class="progress-bar" style="width: 0%">0%</div>
      </div>

      <div class="card-body text-center" id="finish-body" style="display: none;">
        <h2>Quiz beendet!</h2>


        <div class="text-center">Du hast <b id="q-right">XXX</b> Fragen von <b id="q-amount">XXX</b> richtig
          beantwortet!</div>
        <div class="restart">
          <button onclick="restartGame()" type="button" class="btn btn-primary">Neustart</button>
        </div>

      </div>


      <div class="card-body" id="q-body">
        <h5 class="card-title" id="question-text">Frage</h5>

        <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer  mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="q-number">1</b> von <b id="all-qs">5</b> Fragen
          </span>
          <button onclick="nextQuestion()" type="button" id="next-question" disabled class="btn btn-primary">NÃ¤chste
            Frage</button>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
